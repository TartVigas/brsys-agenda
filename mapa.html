<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Quartos • Agenda BRsys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="robots" content="noindex,nofollow" />
  <meta name="description" content="Mapa de quartos: livre, reservado e ocupado, com ações rápidas." />
  <link rel="canonical" href="https://agenda.brsys.com.br/mapa.html" />

  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <link rel="apple-touch-icon" href="/img/favicon.png" />

  <link rel="stylesheet" href="/css/app.css" />
</head>

<body class="app-body">

  <!-- Topbar -->
  <header class="topbar">
    <div class="wrap topbar-inner">
      <div class="brand">
        <div class="brand-title">Agenda <span class="brand-accent">BRsys</span></div>
        <div class="brand-sub muted">Mapa de quartos • V1</div>
      </div>

      <div class="userbox">
        <div class="muted small">Logado:</div>
        <div id="userEmail" class="mono small">carregando…</div>
        <button id="logout" class="btn outline small">Sair</button>
      </div>
    </div>
  </header>

  <main class="wrap main">

    <section class="card">
      <div class="row" style="align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;">
        <div>
          <h1 class="h1" style="margin:0;">Mapa</h1>
          <div id="todayLabel" class="muted small" style="margin-top:6px;">—</div>
        </div>

        <div class="row" style="gap:10px;flex-wrap:wrap;">
          <a class="btn outline" href="/app.html">Voltar</a>
          <a class="btn primary" href="/reserva-nova.html">+ Nova reserva</a>
        </div>
      </div>

      <div class="row" style="margin-top:12px;gap:10px;flex-wrap:wrap;">
        <input id="qSearch" class="input" placeholder="Buscar quarto (ex: 04, suíte, duplex)" style="max-width:360px;" />
        <select id="qFilter" class="input" style="max-width:220px;">
          <option value="all">Todos</option>
          <option value="livre">Livres</option>
          <option value="ocupado">Ocupados</option>
          <option value="reservado_hoje">Reservados (entra hoje)</option>
          <option value="reservado_futuro">Reservados (futuro)</option>
        </select>

        <button id="btnReload" class="btn outline">Recarregar</button>
        <div id="msg" class="muted small" style="margin-left:auto;"></div>
      </div>
    </section>

    <section class="card" style="margin-top:14px;">
      <div id="stateLoading">
        <p class="muted">Carregando mapa…</p>
        <div class="skeleton">
          <div class="sk-line"></div>
          <div class="sk-line"></div>
          <div class="sk-line"></div>
        </div>
      </div>

      <div id="stateEmpty" style="display:none;">
        <p class="muted">Nenhum quarto cadastrado ainda.</p>
        <a class="btn primary" href="/quartos.html">Cadastrar quartos</a>
      </div>

      <div id="grid"
           style="display:none;margin-top:6px;
           display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:10px;">
      </div>
    </section>

    <footer class="foot muted small">
      BRsys Agenda • Mapa • ações rápidas
    </footer>
  </main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <a class="bn-item" data-nav="home" href="/app.html">Home</a>
    <a class="bn-item" data-nav="reservas" href="/reservas.html">Reservas</a>
    <a class="bn-item" data-nav="hoje" href="/hoje.html">Hoje</a>
    <a class="bn-item" data-nav="conta" href="/conta.html">Conta</a>
  </nav>

  <!-- Guard + user email -->
  <script type="module">
    import { requireAuth } from "/js/auth.js";
    const user = await requireAuth({ redirectTo: "/entrar.html?next=/mapa.html", renderUserInfo: false });
    const el = document.getElementById("userEmail");
    if (el) el.textContent = user?.email || "(sem e-mail)";
  </script>

  <script type="module" src="/js/nav.js"></script>
  <script type="module" src="/js/mapa.js"></script>
</body>
</html>
