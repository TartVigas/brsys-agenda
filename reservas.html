<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Reservas • Agenda BRsys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="robots" content="noindex,nofollow" />
  <meta name="description" content="Lista de reservas na Agenda BRsys." />
  <link rel="canonical" href="https://agenda.brsys.com.br/reservas.html" />

  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <link rel="apple-touch-icon" href="/img/favicon.png" />

  <link rel="stylesheet" href="/css/app.css" />
</head>

<body class="app-body">

  <!-- Topbar -->
  <header class="topbar">
    <div class="wrap topbar-inner">
      <div class="brand">
        <div class="brand-title">Agenda <span class="brand-accent">BRsys</span></div>
        <div class="brand-sub muted">Reservas • V1</div>
      </div>

      <div class="userbox">
        <div class="muted small">Logado:</div>
        <div id="userEmail" class="mono small">carregando…</div>
        <button id="logout" class="btn outline small" type="button">Sair</button>
      </div>
    </div>
  </header>

  <main class="wrap main">

    <!-- Header ações -->
    <section class="card">
      <div class="row" style="align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;">
        <div>
          <h1 class="h1" style="margin:0;">Reservas</h1>
          <div id="summary" class="muted small" style="margin-top:6px;">Carregando…</div>
        </div>

        <div class="row" style="gap:10px;flex-wrap:wrap;">
          <a class="btn primary" href="/reserva-nova.html">+ Nova reserva</a>
          <a class="btn outline" href="/app.html">Home</a>
        </div>
      </div>

      <!-- Busca -->
      <div style="margin-top:14px;">
        <label class="label" style="margin:0;">
          Buscar
          <input class="input" id="q" type="search" placeholder="Nome do hóspede, quarto ou WhatsApp..." autocomplete="off" />
        </label>
      </div>

      <!-- Filtros (segmentado) -->
      <div class="row" style="margin-top:12px;gap:10px;flex-wrap:wrap;align-items:center;">
        <div class="segmented" role="tablist" aria-label="Filtros de reservas">
          <button class="seg-btn active" type="button" data-filter="all" role="tab" aria-selected="true">Todas</button>
          <button class="seg-btn" type="button" data-filter="today" role="tab" aria-selected="false">Hoje</button>
          <button class="seg-btn" type="button" data-filter="future" role="tab" aria-selected="false">Futuras</button>
          <button class="seg-btn" type="button" data-filter="past" role="tab" aria-selected="false">Passadas</button>
        </div>

        <div class="row" style="margin-left:auto;gap:10px;flex-wrap:wrap;">
          <!-- opcional: ordenação (se seu reservas.js suportar) -->
          <select id="sort" class="input" style="max-width:220px;display:none;">
            <option value="checkin_asc">Check-in (↑)</option>
            <option value="checkin_desc">Check-in (↓)</option>
            <option value="created_desc">Criação (↓)</option>
          </select>
        </div>
      </div>

      <div id="msg" class="muted small" style="margin-top:10px;"></div>
    </section>

    <!-- Lista -->
    <section class="card" style="margin-top:14px;">
      <!-- Loading -->
      <div id="stateLoading">
        <h2 class="h2" style="margin:0;">Carregando…</h2>
        <p class="muted">Aguarde um instante.</p>

        <div class="skeleton">
          <div class="sk-line"></div>
          <div class="sk-line"></div>
          <div class="sk-line"></div>
        </div>
      </div>

      <!-- Empty -->
      <div id="stateEmpty" style="display:none;">
        <h2 class="h2" style="margin:0;">Nenhuma reserva ainda</h2>
        <p class="muted" style="margin-top:8px;">
          Comece criando sua primeira reserva.
        </p>

        <div class="row" style="margin-top:12px;gap:10px;flex-wrap:wrap;">
          <a class="btn primary" href="/reserva-nova.html">+ Nova reserva</a>
          <a class="btn outline" href="/app.html">Voltar</a>
        </div>
      </div>

      <!-- List -->
      <div id="stateList" style="display:none;">
        <!-- dica: reservas.js pode colocar cards aqui com:
             - Abrir (reserva.html?id=...)
             - WhatsApp
             - (futuro) Check-in rápido / Pré-pagamento: linka pra reserva.html#conta ou reserva.html?tab=conta -->
        <div id="list" class="stack"></div>
      </div>
    </section>

    <footer class="foot muted small">
      BRsys Agenda • V1 • suporte via WhatsApp
    </footer>
  </main>

  <!-- Bottom Nav (corrigido) -->
  <nav class="bottom-nav">
    <a class="bn-item" data-nav="home" href="/app.html">Home</a>
    <a class="bn-item" data-nav="reservas" href="/reservas.html">Reservas</a>
    <a class="bn-item" data-nav="mapa" href="/mapa.html">Mapa</a>
    <a class="bn-item" data-nav="config" href="/config.html">Config</a>
  </nav>

  <!-- Guard e email do user -->
  <script type="module">
    import { requireAuth } from "/js/auth.js";
    const user = await requireAuth({ redirectTo: "/entrar.html?next=/reservas.html", renderUserInfo: false });
    const el = document.getElementById("userEmail");
    if (el) el.textContent = user?.email || "(sem e-mail)";
  </script>

  <script type="module" src="/js/nav.js"></script>
  <script type="module" src="/js/reservas.js"></script>
</body>
</html>
